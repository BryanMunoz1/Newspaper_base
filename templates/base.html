<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="{% static 'bootstrap-5.2.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
                    
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'article_list' %}" class="nav-link px-2 link-secondary">+ Articles</a></li>
                        {% endif %}
                    </ul>

                    <div class="dropdown text-end">
                        {% if user.is_authenticated %}
                            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                                <li><a href="{% url 'article_new' %}" class="nav-link px-2 link-secondary">+ New</a></li>
                            </ul>
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <ul class="dropdown-menu text-small">
                                <li><a class="dropdown-item" href="{% url 'password_change' %}">Change password</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                            </ul>
                        {% else %}
                            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="{% static 'bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
